<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise Posture Detector</title>
    <link rel="stylesheet" href="/static/style.css">

    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">

</head>
<body>
    <div class="container">
        <header>
            <h1>Exercise Posture Detector</h1>
            <p>Select an exercise to begin tracking your form and reps</p>
            <br>
            <p>Make sure your camera is positioned for a clear side view of the exercise</p>
        </header>
        
        <main class="selection-container">
            <div class="card">
                <h2>Choose Exercise</h2>
                <select id="exercise-select">
                    <option value="">-- Select Exercise --</option>
                    <option value="barbell biceps curl">barbell biceps curl</option></option>
                    <option value="squat">squat</option></option>
                    <option value="push-up">push ups</option></option>
                    <option value="plank">plank</option></option>
                    <option value="deadlift">deadlift</option></option>
                </select>
                <button id="start-btn" disabled>Start Exercise</button>
            </div>
        </main>
    </div>

    <script src="/static/script.js"></script>
    <script>
        const API_BASE_URL = 'https://yalla-ai.onlinetestingserver.com/v1/exercise';
        // const API_BASE_URL = 'http://localhost:8000/v1/exercise';

        document.getElementById('exercise-select').addEventListener('change', function() {
            document.getElementById('start-btn').disabled = !this.value;
        });

        document.getElementById('start-btn').addEventListener('click', function() {
            const exercise = document.getElementById('exercise-select').value;
            if (exercise) {
                fetch(`${API_BASE_URL}/start`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ exercise: exercise })
                })
                .then(response => response.json())
                .then(data => {
                    if (data.status === 'started') {
                        window.location.href = '/exercise.html';
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    alert('Failed to start exercise');
                });
            }
        });
    </script>
</body>
</html>
